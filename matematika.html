<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematika Dasar</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive;
        margin: 0;
        background: linear-gradient(to bottom, #e0f7fa, #e1bee7);
        text-align: center;
        padding: 20px;
      }

      header {
        background-color: #4db6ac;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .exercise {
        margin: 30px auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .exercise p {
        font-size: 20px;
        margin-bottom: 15px;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        width: 80px;
        text-align: center;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #81c784;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #66bb6a;
      }

      .feedback {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
      }

      .back-button {
        margin-top: 40px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffd54f;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #fff176;
      }
    </style>
  </head>
  <body>
    <header>Matematika Dasar ‚ûï‚ûñ</header>

    <div class="exercise">
      <p>5 + 3 = ?</p>
      <input type="number" id="jawaban1" />
      <button onclick="cekJawaban1()">Cek</button>
      <div class="feedback" id="feedback1"></div>
    </div>

    <div class="exercise">
      <p>9 - 4 = ?</p>
      <input type="number" id="jawaban2" />
      <button onclick="cekJawaban2()">Cek</button>
      <div class="feedback" id="feedback2"></div>
    </div>

    <div class="exercise">
      <p>6 + 7 = ?</p>
      <input type="number" id="jawaban3" />
      <button onclick="cekJawaban3()">Cek</button>
      <div class="feedback" id="feedback3"></div>
    </div>

    <button class="back-button" onclick="window.location.href='usia7-10.html'">
      ‚¨Ö Kembali
    </button>

    <script>
      function cekJawaban1() {
        var jawaban = document.getElementById("jawaban1").value;
        document.getElementById("feedback1").innerText =
          jawaban == 8 ? "Benar! üéâ" : "Yuk coba lagi!";
      }

      function cekJawaban2() {
        var jawaban = document.getElementById("jawaban2").value;
        document.getElementById("feedback2").innerText =
          jawaban == 5 ? "Betul sekali! üëç" : "Coba hitung lagi ya!";
      }

      function cekJawaban3() {
        var jawaban = document.getElementById("jawaban3").value;
        document.getElementById("feedback3").innerText =
          jawaban == 13
            ? "Hebat! Kamu pintar!"
            : "Hmm, masih salah. Ayo coba lagi!";
      }
    </script>
  </body>
</html>
