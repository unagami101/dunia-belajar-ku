<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Angka</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive;
        margin: 0;
        background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
        text-align: center;
        padding: 20px;
      }

      header {
        background-color: #4dd0e1;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .number-card {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 12px;
        background-color: white;
        margin: 15px;
        color: #333;
        font-size: 36px;
        font-weight: bold;
        line-height: 100px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      .back-button {
        margin-top: 40px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffd54f;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #fff176;
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>Belajar Angka ðŸ”¢</header>

    <div class="number-card" onclick="playSound('1')">1</div>
    <div class="number-card" onclick="playSound('2')">2</div>
    <div class="number-card" onclick="playSound('3')">3</div>
    <div class="number-card" onclick="playSound('4')">4</div>
    <div class="number-card" onclick="playSound('5')">5</div>
    <div class="number-card" onclick="playSound('6')">6</div>
    <div class="number-card" onclick="playSound('7')">7</div>
    <div class="number-card" onclick="playSound('8')">8</div>
    <div class="number-card" onclick="playSound('9')">9</div>
    <div class="number-card" onclick="playSound('10')">10</div>

    <button class="back-button" onclick="window.location.href='usia3-6.html'">
      â¬… Kembali
    </button>

    <!-- Ganti src suara sesuai kebutuhan -->
    <audio id="1" src="https://example.com/suara/1.mp3"></audio>
    <audio id="2" src="https://example.com/suara/2.mp3"></audio>
    <audio id="3" src="https://example.com/suara/3.mp3"></audio>
    <audio id="4" src="https://example.com/suara/4.mp3"></audio>
    <audio id="5" src="https://example.com/suara/5.mp3"></audio>
    <audio id="6" src="https://example.com/suara/6.mp3"></audio>
    <audio id="7" src="https://example.com/suara/7.mp3"></audio>
    <audio id="8" src="https://example.com/suara/8.mp3"></audio>
    <audio id="9" src="https://example.com/suara/9.mp3"></audio>
    <audio id="10" src="https://example.com/suara/10.mp3"></audio>

    <script>
      function playSound(id) {
        document.getElementById(id).play();
      }
    </script>
  </body>
</html>
